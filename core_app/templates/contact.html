<html>
  <head>
    <meta>
    <title>Contact</title>
  </head>
  <body>
    <form method="post">
      {{ form.hidden_tag() }}
      {% for attr in form %}
      {% if 'CSRF' not in (attr.label | string) %}
        {{ attr.label }}<br>
        {{ attr }}<br>
      {% endif %}
      {% endfor %}
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
